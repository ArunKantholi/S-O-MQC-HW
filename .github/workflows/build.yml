name: Build

on:
  push:
    branches:
      - v1.2

  pull_request:
    branches:
      - master

env:
  CTAN_URL: https://mirrors.rit.edu/CTAN
  TL_PACKAGES: abstract amscls amsmath anyfontsize array blkarray booktabs braket caption empheq endnotes extarrows fancyhdr fandol float fontspec graphics hyperref latexmk libertinus-fonts luatex85 l3packages mathalpha mathrsfs mathtools metafont mhchem multicol multirow needspace newfloat paralist pgfplots psnfss physics scalerel sectsty siunitx subfig textcomp threeparttable tikz-feynman times tocbibind tocloft tools ulem verbatim  xcolor xecjk collection-fontsrecommended collection-fontsextra

jobs:
  build-on-ubuntu:
    runs-on: ubuntu-latest
    if: "!startsWith(github.ref, 'refs/tags/v')"
    env:
      SET_PATH: |
        export PATH=/tmp/texlive/bin/x86_64-linux:$PATH
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Install TeX Live
        run: |
          ${{ env.SET_PATH }}
          wget ${{ env.CTAN_URL }}/systems/texlive/tlnet/install-tl-unx.tar.gz
          tar -xzf install-tl-unx.tar.gz
          cd install-tl-20* && ./install-tl --profile ../.github/workflows/texlive.profile
          tlmgr install ${{ env.TL_PACKAGES }}
          tlmgr update --self --all --no-auto-install --repository=${{ env.CTAN_URL }}/systems/texlive/tlnet/
      - name: Compile test file
        run: |
          ${{ env.SET_PATH }}
          bash release.sh latest
          #cd test
          #latexmk -xelatex  -halt-on-error -shell-escape main
      - name: Upload PDF
        uses: actions/upload-artifact@v2
        with:
          name: SzaboSolutions-latest
          path:
            ./release/SzaboSolutions-latest
